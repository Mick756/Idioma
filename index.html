<div class="container">

    <div class="inputContainer">

        <div class="userInputLabel">Enter a word or a phrase</div>
        <br>
        <div>

            <input class="userInput">
            <button type="button" class="btn searchButton fas fa-trash" id="clear"></button>
            <button type="button" class="btn searchButton fas fa-plus-square" id="all"></button>
        </div>

        <button type="button" class="btn btn-block optionButton" id="define">Define</button>
        <div class="defineBox">

        </div>

        <button type="button" class="btn btn-block optionButton" id="translate">Translate</button>
        <div class="translateBox">


        </div>

        <button type="button" class="btn btn-block optionButton" id="connotation">Connotations (Rated R)</button>
        <div class="slangBox">
        </div>

    </div>

</div>
